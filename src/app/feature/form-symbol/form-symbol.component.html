<form class="border-form" [formGroup]="stockForm" (ngSubmit)="onSubmit()">
  Enter the symbol of a stock to track (i.e. AAPL, TSLA, GOOGL)
  <div>
    <input type="text" id="stockInput" formControlName="symbolStock" />
    <button type="submit" id="trackBtn" [disabled]="!stockForm.valid">
      Track Stock
    </button>
  </div>
</form>
