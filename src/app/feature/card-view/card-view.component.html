<div class="card">
  {{ name }}
  <div class="container">
    <div>Change today: {{ changeTodayValue }}</div>
    <div>Opening price: {{ openingPrice }}</div>
  </div>
  <div class="container">
    <div>Current price: {{ currentPrice }}</div>
    <div>High price: {{ highPrice }}</div>
  </div>
  <button (click)="clickBtn()" id="sentiment{{ symbol }}">
    Go to social sentiment details >
  </button>
  <button (click)="deleteStock(symbol)" id="remove{{ symbol }}">X</button>
</div>
