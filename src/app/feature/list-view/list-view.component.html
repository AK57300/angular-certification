<div
  class="d-flex justify-content-around flex-wrap"
  *ngIf="stocks$ | async as stocks"
>
  <ng-container *ngFor="let stock of stocks">
    <app-card-view
      *ngIf="stock | async as stockDetails"
      [stock]="stockDetails"
    ></app-card-view>
  </ng-container>
</div>

<ng-template #loading>Chargement</ng-template>
