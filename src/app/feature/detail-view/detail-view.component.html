<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-center">{{ symbol }} Name</div>
  </div>
  <div *ngFor="let stock of stocks">
    <div>{{ stock.date }}</div>
    <div>{{ stock.change }}</div>
  </div>
  <button type="button" class="btn btn-light">Back</button>
</div>
